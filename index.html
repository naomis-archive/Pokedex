<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Wallpoet&display=swap"
      rel="stylesheet"
    />
    <title>Pokedex</title>
  </head>
  <body>
    <main>
      <h1>Pokedex</h1>
      <p>
        Our database currently holds information on 807 Pokemon. You may enter a
        Pokemon number or name in the field below to view that specific Pokemon.
      </p>
      <form onsubmit="getOnePokemon();return false;">
        <label for="pokemon-number"
          >Pokemon Number:
          <input type="number" id="pokemon-number" placeholder="25"
        /></label>
        <input type="submit" value="submit" />
      </form>
      <form onsubmit="getPokemonByName();return false;">
        <label for="pokemon-name"
          >Pokemon Name:
          <input type="text" id="pokemon-name" placeholder="Pikachu"
        /></label>
        <input type="submit" value="submit" />
      </form>
      <div id="app"></div>
    </main>
    <script type="module" src="./src/PokemonInt.js"></script>
    <script src="./src/app.js"></script>
  </body>
  <footer>
    &copy; <a href="https://www.nhcarrigan.com">Nicholas Carrigan</a>
  </footer>
</html>
