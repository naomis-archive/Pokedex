<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Wallpoet&display=swap"
      rel="stylesheet"
    />
    <title>Pokedex</title>
  </head>
  <body>
    <main>
      <h1>Pokedex</h1>
      <p>
        Our database currently holds information on 807 Pokemon. For your
        convenience, the first 151 have been loaded. You may enter a Pokemon
        number in the field below to view that specific Pokemon.
      </p>
      <p>
        App created by
        <a href="https://www.nhcarrigan.com" target="_blank"
          >Nicholas Carrigan</a
        >
        with help from a
        <a
          href="https://www.freecodecamp.org/news/a-practical-guide-to-typescript-how-to-build-a-pokedex-app-using-html-css-and-typescript/"
          target="_blank"
          >FreeCodeCamp tutorial</a
        >.
      </p>
      <form onsubmit="getOnePokemon();return false;">
        <input type="text" id="pokemon-number" placeholder="25" />
        <input type="submit" value="submit" />
      </form>
      <form onsubmit="getPokemonByName();return false;">
        <input type="text" id="pokemon-name" placeholder="Pikachu" />
        <input type="submit" value="submit" />
      </form>
      <div id="app"></div>
    </main>
    <script src="./src/app.js"></script>
  </body>
</html>
